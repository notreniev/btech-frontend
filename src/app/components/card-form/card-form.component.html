<ion-card>
  <ion-card-header>
    <ion-card-title>Create a new project</ion-card-title>
  </ion-card-header>

  <ion-card-content class="card-content">
    Create a new project
    <ion-input [(ngModel)]="project.title" id="title" name="title" class="input" required #title="ngModel" placeholder="Project name"></ion-input>

    <ion-button color="success" expand="full" (click)="addProject(project.title)">Create Project</ion-button>
  </ion-card-content>
</ion-card>
